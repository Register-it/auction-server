spring:
  jpa:
    show-sql: true
  datasource:
    minimumIdle: 5
    maximumPoolSize: 5
graphql:
  playground:
    settings:
      request:
        credentials: include
  servlet:
    exception-handlers-enabled: true
    corsEnabled: true
    cors:
      allowed-origins:
        - '*'
#      allow-credentials: true
      allowed-methods:
        - '*'
      allowed-headers:
        - '*'
auctions:
  pagination:
    max-items: 150
    max-images: 50
  session:
    durationInMinutes: 10